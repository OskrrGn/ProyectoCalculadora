<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./proyecto.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <button id="historial-btn">üïò</button>
            <div id="operacion-texto" class="operacion"></div>
            <span id="pantalla-texto" class="resultado">0</span>
        </div>
        <div class="teclado">
            <button id="mc" class="btn">MC</button>
            <button id="mr" class="btn">MR</button>
            <button id="mmas" class="btn">M+</button>
            <button id="mmenos" class="btn">M-</button>
            <button id="c" class="btn">C</button>
            <button id="ce" class="btn">CE</button>
            <button id="borrar" class="btn">‚Üê</button>
            <button id="porcentaje" class="btn">%</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="div" class="btn">/</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button id="mul" class="btn">*</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="men" class="btn">-</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">.</button>
            <button id="igual" class="btn">=</button>
            <button id="mas" class="btn">+</button>
        </div>
        <div class="historial oculto">
            <button id="cerrar-historial">‚¨Ö</button>
            <h2>Historial</h2>
            <button id="limpiar-historial">Limpiar Historial</button>
            <ul id="historial-lista"></ul>
        </div>
    </div>
    <script src="./proyecto.js"></script>
</body>
</html>
